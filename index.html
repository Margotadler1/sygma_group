<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Servicios Sygma</title>
</head>

<body>
    <header>
        <h1 class="logo"><img src="img/logoBlanco.png" class="logo-blanco"></h1>
        <input type="checkbox" id="check">

        <label for="check" class="mostrar-menu">&#8801
        </label>

        <nav class="menu">
            <a href="#banner">Inicio</a>
            <a href="#servicios">Servicios</a>
            <a href="#contacto">Contacto</a>
            <label for="check" class="esconder-menu">&#215</label>
        </nav>
    </header>
    <section id="banner">
        <div class="contenido-banner">
            <h3><span>SYGMA Group</span>:<br> Habilitaciones Mantenimiento y<br> Reparaciones</h3>
            <a href="#" class="boton-empezar">Empezar</a>
        </div>
    </section>

    <section id="servicios">
        <div class="bloque-servicio">
            <img src="img/gas.png" alt="imagen gasista" class="imagenes">
            <h4>Servicios de Gas</h4>
            <a href="#" class="boton-solicitar">Solicitar Servicio</a>
        </div>
        <div class="bloque-servicio">
            <img src="img/gri.png" alt="imagen plomero" class="imagenes">
            <h4>Plomería y Grifería</h4>
            <a href="#" class="boton-solicitar">Solicitar Servicio</a>
        </div>
        <div class="bloque-servicio">
            <img src="img/luz.png" alt="imagen electricista" class="imagenes">
            <h4>Servicios de Electricidad</h4>
            <a href="#" class="boton-solicitar">Solicitar Servicio</a>
        </div>
    </section>

    <section id="contacto">

        <h4>Contacta con nosotros</h4>
        <form action="#">
            <div class="datos-form">
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="mensaje">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
            </div>
            <div class="boton-formulario">
                <a href="#" class="boton-enviar">Enviar Mensaje</a>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; SYGMA GROUP 2022</p>
    </footer>

</body>

</html>
